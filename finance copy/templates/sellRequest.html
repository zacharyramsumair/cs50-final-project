{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">

        <select name="stock" class="form-control mx-auto w-auto mb-3">
            <option disabled selected value="">Stock â†“</option>
            {% for stock in stocks %}
                <option value="{{ stock['symbol'] }}" class="form-control mx-auto w-auto" >{{ stock['symbol']}}</option>
            {% endfor %}
        </select>


        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
