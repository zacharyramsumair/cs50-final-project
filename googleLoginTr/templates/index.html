{% extends "myLayout.html" %}
{% block title %}Traveller{% endblock %}
{% block head %}
  {{ super() }}
  <link href="/static/css/card.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   
  <link href="/static/css/tinder2.css" rel="stylesheet">
{% endblock %}

{% block nav %}{{ super() }}{% endblock %}

{% block content %}

		
<ion-icon id="dislike" name="heart-dislike"></ion-icon>
<div id="swiper">
	<div class=" controls-info">
		<span class="no">✗</span>
		<span class="yes">✓</span>
</div>
</div>

<ion-icon id="like" name="heart"></ion-icon>

<form class="ninjaSubmit" action="/" method="post">
	<input class="ninjaSubmit" type="text" name="id" id="formId">
	<input class="ninjaSubmit" type="text" name="redirect" id="formRedirect">
	<button  class="ninjaSubmit" type="submit" id="formSubmit">submit</button>
</form>

<script>
	var destinations = {{destinations|safe}}
	// console.log(destinations)
</script>


<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

<script src="/static/javascript/card.js">
	
</script>

<script src="/static/javascript/script.js"></script>

<script src="/static/javascript/flipCard.js"></script>

<script
	type="module"
	src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
	nomodule
	src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>



{% endblock %}

{% block nav_js %}
{{ super() }}
{% endblock %}

{% block end %}
{{ super() }}
{% endblock %}
