
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Swiper</title>
		<link href="/static/css/card.css" rel="stylesheet">

	</head>

	<body>

		
		<ion-icon id="dislike" name="heart-dislike"></ion-icon>
		<div id="swiper">
			<div class=" controls-info">

				<span class="yes">✓</span>

		</div>

			<button  class="ninjaSubmit" type="submit" id="formSubmit">submit</button>
		</form>


		<script>
			var destinations = {{destinations|safe}}
			// console.log(destinations)
		</script>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
